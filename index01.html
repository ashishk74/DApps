	<script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript">

      var myContract;
	  
	  $(document).ready(function(){

      web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
      web3.eth.defaultAccount = web3.eth.accounts[0];
      const address = '0x9B9E7D89b3f4047DE9f08958E7998997564AADf3';
      myContract = new web3.eth.Contract(abi, address);
    });
		
		async function set(){
      var p1 = document.getElementById('setnumber').value;
      const result = await myContract.methods.store(p1).send({from:"0xCc525f550792D2c8154077B7F4a261dd024638C9",gas:1000000})
      .then(function (result) {
      $("#view01").html('Number is Stored');
      console.log(result);
      });
		
		};
		
		async  function view(){
			//var p2 = document.getElementById('viewnumber').value;
			const result1 = await myContract.methods.retreive().call()
			.then (function (result1){		
				$("#view02").html('Stored Number is :   '+ result1);
				console.log(result1);
			});
		}
		
    </script>
